<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approve Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Instagram Login</h1>
        <p>Instagram requires 2FA. But in this case, you only need to confirm the login attempt manually.</p>
        <p>✅ Please approve it in the Instagram app or browser.</p>
        <form method="POST">
            <button type="submit">I have unsecured the account</button>
        </form>
        {% if error %}
            <p class="error">⚠️ {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
