<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approve Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Instagram Login</h1>
        <p>Instagram requires approval for this login attempt.</p>
        <p>✅ A notification has been sent to your Instagram app or email.</p>
        <p>Please open Instagram and approve the login attempt.</p>
        <p>You should see a notification asking you to confirm it's you.</p>
        <div style="margin: 20px 0;">
            <img src="{{ url_for('static', filename='confirm.png') }}" alt="Confirm Login" style="max-width: 100%; height: auto;">
        </div>
        <form method="POST">
            <button type="submit">I've approved the login</button>
        </form>
        {% if error %}
            <p class="error">⚠️ {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
